<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <!--Container-->
    <div class="container">
       <div class="calculator">
        <div class="input">
            <input type="text" placeholder="0" id="result">
           
            <!--Calculator Body-->
            <div class="row">
                <div class="col">
                    <button onclick="solve('7')" class="btn">7</button>
                </div>
                <div class="col">
                    <button onclick="solve('8')" class="btn">8</button>
                </div>
                <div class="col">
                    <button onclick="solve('9')" class="btn">9</button>
                </div>
                <div class="col">
                    <button onclick="solve('+')" class="operator">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="solve('4')" class="btn">4</button>
                </div>
                <div class="col">
                    <button onclick="solve('5')" class="btn">5</button>
                </div>
                <div class="col">
                    <button onclick="solve('6')" class="btn">6</button>
                </div>
                <div class="col">
                    <button onclick="solve('-')" class="operator">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="solve('1')" class="btn">1</button>
                </div>
                <div class="col">
                    <button onclick="solve('2')" class="btn">2</button>
                </div>
                <div class="col">
                    <button onclick="solve('3')" class="btn">3</button>
                </div>
                <div class="col">
                    <button onclick="solve('*')" class="operator">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button onclick="clearInput()" class="clear">C</button>
                </div>
                <div class="col">
                    <button onclick="solve('0')" class="btn">0</button>
                </div>
                <div class="col">
                    <button onclick="solve('/')" class="operator">/</button>
                </div>
                <div class="col">
                    <button onclick="calculateResult()" class="operator">=</button>
                </div>
            </div>
        </div>      
       </div>
    </div>
</body>
</html>
